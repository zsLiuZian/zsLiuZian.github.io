<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            margin: 20px 0 10px;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/photo.jpg" alt="Profile Photo">
        <h1>Liu Zian</h1>
        <p>Welcome to my GitHub personal homepage!</p>
        <p>I am a software developer with a passion for creating innovative solutions.</p>
    </div>
</body>
</html>
